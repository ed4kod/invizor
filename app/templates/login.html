{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block navbar_extra %}
  <li class="nav-item me-2">
    <a class="btn d-flex align-items-center gap-2 px-3 py-2" style="background:rgba(255,255,255,0.13); color:rgba(255,255,255,0.92); font-weight:500; font-size:1.05rem; border-radius:12px; border:none; box-shadow:none; transition:background 0.2s, color 0.2s;" href="#" tabindex="-1" onmouseover="this.style.background='rgba(255,255,255,0.22)'" onmouseout="this.style.background='rgba(255,255,255,0.13)'">
      <i class="bi bi-github" style="font-size:1.2rem; color:rgba(255,255,255,0.92);"></i> Github
    </a>
  </li>
  <li class="nav-item">
    <a class="btn d-flex align-items-center gap-2 px-3 py-2" style="background:rgba(255,255,255,0.13); color:#b7e3fa; font-weight:500; font-size:1.05rem; border-radius:12px; border:none; box-shadow:none; transition:background 0.2s, color 0.2s;" href="#" tabindex="-1" onmouseover="this.style.background='rgba(255,255,255,0.22)'" onmouseout="this.style.background='rgba(255,255,255,0.13)'">
      <i class="bi bi-headset" style="font-size:1.2rem; color:#b7e3fa;"></i> Техподдержка
    </a>
  </li>
{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="shadow-lg rounded-4 p-5" style="background:#fff; max-width:410px; width:100%; margin:auto; box-shadow:0 6px 32px rgba(102,126,234,0.13);">
    <div class="text-center mb-4">
      <span style="font-size:2.7rem; vertical-align:middle; color:#23272f; font-weight:700;">
        <i class="bi bi-person-circle" style="font-size:2.2rem; vertical-align:middle; margin-right:0.2em;"></i>
        <span style="font-size:2.2rem; font-weight:700; vertical-align:middle;">Вход</span>
      </span>
    </div>
    <form method="post">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0" style="border-radius:10px 0 0 10px; color:#888; background:#f1f6ff;"><i class="bi bi-envelope"></i></span>
          <input type="text" class="form-control bg-light border-start-0" style="background:#f1f6ff; border-radius:0 10px 10px 0; font-size:1.08rem; color:#23272f;" name="username" placeholder="Имя пользователя" required>
        </div>
      </div>
      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0" style="border-radius:10px 0 0 10px; color:#888; background:#f1f6ff;"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control bg-light border-start-0" style="background:#f1f6ff; border-radius:0 10px 10px 0; font-size:1.08rem; color:#23272f;" name="password" placeholder="Пароль" required>
        </div>
      </div>
      <button type="submit" class="btn w-100 py-2" style="background:#106cff; color:#fff; font-size:1.18rem; font-weight:600; border-radius:16px;">Войти</button>
    </form>
    <p class="mt-4 text-center mb-0" style="font-size: 1.08rem;">Нет аккаунта? <a href="{{ url_for('main.register') }}">Зарегистрироваться</a></p>
  </div>
</div>
{% endblock %}
