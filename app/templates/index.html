{% extends 'base.html' %}
{% block title %}Счета{% endblock %}
{% block content %}
<h1>Ваши счета</h1>
<ul>
  {% for bill in bills %}
    <li><a href="{{ url_for('main.bill_detail', bill_id=bill.id) }}">{{ bill.name }}: {{ bill.description }}</a></li>
  {% else %}
    <li>Счетов нет</li>
  {% endfor %}
</ul>
<h2>Добавить счёт</h2>
<form method="post" action="{{ url_for('main.add_bill') }}">
  <input type="text" name="name" placeholder="Название" required>
  <input type="text" name="description" placeholder="Описание" required>
  <input type="submit" value="Добавить">
</form>
<p><a href="{{ url_for('main.logout') }}">Выйти</a></p>
{% endblock %}
